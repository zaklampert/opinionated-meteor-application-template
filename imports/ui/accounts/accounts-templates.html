<template name="AUTH_PAGE">
  <div class="ui middle aligned grid text container">
      <div class="twelve wide column">

        {{> atForm}}
      </div>
  </div>
</template>

<template name="override-atPwdFormBtn">
  <button type="submit" class="ui button">
    {{buttonText}}
  </button>
</template>

<template name="override-atTextInput">
  <div class="field">
    <input class="{{#if isValidating}}validating{{/if}} {{#if hasError}}error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}" type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span>{{errorText}}</span>
    {{/if}}
  </div>
</template>

<template name="override-atTitle">
  <h1 class="title-auth">{{title}}</h1>
  <!-- <p class="subtitle-auth">{{_ 'useraccounts.atTitle.subtitle'}}</p> -->
</template>

<template name="override-atError">
  <div class="ui error message">
    {{#each error}}
      <div class="list-item">{{errorText}}</div>
    {{/each}}
  </div>
</template>

<template name="override-atPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" class="ui form {{disabled}}" novalidate action="#" method="POST">
      {{#each fields}}
        {{> atInput}}
      {{/each}}
      {{#if showReCaptcha}}
        {{> atReCaptcha}}
      {{/if}}
      {{> atPwdFormBtn}}
      {{#if showForgotPasswordLink}}
        {{> atPwdLink}}
      {{/if}}
    </form>
  </div>
</template>
